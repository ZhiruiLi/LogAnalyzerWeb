@(analyzeResults: JsArray, logItems: List[shared.LogItem], commentBindings: shared.CommentBindings)(implicit request: RequestHeader, messagesProvider: MessagesProvider)

@main("分析结果") {
    <div id="helpInfoContainer"></div>
    <div id="logItemsContainer"></div>
    <script>
      ResultShower.renderResult(document.getElementById("helpInfoContainer"),
                                document.getElementById("logItemsContainer"),
                                @analyzeResults,
                                logItems,
                                commentBindings)
    </script>
}
