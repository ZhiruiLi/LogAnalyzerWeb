@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>日志分析器 | @title</title>
    <link rel="stylesheet" type="text/css" media="screen"
          href='@routes.Assets.versioned("stylesheets/bootstrap.min.css")'>
    <link rel="stylesheet" media="screen"
          href='@routes.Assets.versioned("stylesheets/main.css")'>
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src='@routes.Assets.versioned("javascripts/bootstrap.min.js")'></script>
<div class="screenshot">
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="@routes.HomeController.index()">日志分析器 | @title</a>
            </div>
        </div>
    </div>
    <div class="container">
        @content
    </div>
</div>
</body>
</html>
